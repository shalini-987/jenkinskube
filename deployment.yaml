apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello
  labels:
    app: hello
    type: beta
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
  template:
    metadata:
      labels:
        app: hello
    spec:
      containers:
      - name: user-api
        image: singhshalini018/hello:latest
        ports:
        - containerPort: 5000
          name: hello



